<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            width: 300px;
            height: 300px;
            background-color: #f5f5f5;
            text-align: center;
            overflow: hidden;
        }
        .content p#res{
            margin-top: 10px;
            border-bottom: 1px solid #333;
        }
        .content p * {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>敏感词过滤</h2>
        <p id="res"></p>
        <p>
            <textarea name="" id="area" cols="15" rows="3"></textarea>
        </p>
        <p>
            <input type="submit" value="发布" id="input">
        </p>
    </div>
    <script>
        const areaEl = document.querySelector('#area')
        const inputEl = document.querySelector('#input')
        const resEl = document.querySelector('#res')
        // 表示匹配所有出现的傻逼|妈的，而不只是第一个
        let reg = /傻逼|妈的/g
        inputEl.onclick = function() {
            let newValue = areaEl.value.replace(reg,'*')
            resEl.innerText = newValue
        }
    </script>
</body>
</html>
