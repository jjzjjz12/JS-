<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      margin: 0 auto;
    }
    span {
      color: red;
      font-size: large;
    }
  </style>
</head>
<body>
  <div>
    <h2>恭喜你，支付成功</h2>
    <p><span id="jumpTo">10</span>s后跳转</p>
    <p><button>取消支付</button></p>
  </div>
  <script>
    window.onload = function () {
      let time = 10
      const timer = setInterval(() => {
        time--
        document.querySelector('#jumpTo').textContent = time
        if(time === 0) {
          location.href = './01_主页.html'
        }
      }, 1000);
    }
    document.querySelector('button').onclick = function() {
      location.href = './01_主页.html'
    }
  </script>
</body>
</html>
